<!-- static/index.html -->

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo - Tiket Mudah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">TravelGo</a>
      <div id="auth-section"></div>
    </div>
  </nav>

  <div class="container mt-4" id="app">
    <!-- Login / Register -->
    <div class="row justify-content-center" id="auth-form">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="auth-title">Login</h5>
            <form id="authForm">
              <div class="mb-3"><input type="email" class="form-control" id="email" placeholder="Email" required/></div>
              <div class="mb-3"><input type="password" class="form-control" id="password" placeholder="Password" required/></div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
              <p class="text-center mt-2"><a href="#" id="toggle-auth">Belum punya akun? Daftar</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
      <div class="card mb-4">
        <div class="card-body">
          <h5>Cari Jadwal</h5>
          <form id="searchForm" class="row g-2">
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Asal" id="origin"/></div>
            <div class="col-md-3"><input type="text" class="form-control" placeholder="Tujuan" id="destination"/></div>
            <div class="col-md-2"><input type="date" class="form-control" id="departure_date"/></div>
            <div class="col-md-2"><select class="form-select" id="type"><option value="">Semua</option><option>train</option><option>flight</option></select></div>
            <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Cari</button></div>
          </form>
        </div>
      </div>

      <div id="results"></div>
      <div id="popular" class="mt-5"></div>
      <div id="booking-history" class="mt-5"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
